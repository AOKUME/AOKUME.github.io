        <form action="contact.html">

          <div class="form-group">
            <label>Name:</label>
            <input class="form-control" placeholder="Jonathan Sarmiento">
          </div>

          <div class="form-group">
            <label>Email address:</label>

            <label>Phone:</label>
            <input class="form-control" placeholder="123-456-7890">
          </div>

          <div class="form-group">
            <label>Comment:</label>
            <textarea class="form-control" rows="5" placeholder="Hello.."></textarea>
          </div>

          <button class="btn btn-dark">Submit</button>
